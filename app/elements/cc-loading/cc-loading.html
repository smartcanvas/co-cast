<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="cc-loading">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        background-color: #FFF;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
      }
    </style>

    <div id="loading">
      <paper-spinner active></paper-spinner>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cc-loading',

      properties: {
        visibility: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      observers:[
        'visibilityChanged(visibility)'
      ],

      visibilityChanged: function(visibility){
        if(visibility){
          this.removeAttribute('hidden');
        }else{
          this.setAttribute('hidden', true);
        }
      }
    });
  })();
  </script>
</dom-module>
