<dom-module id="cc-content-photo">
  <template>
    <style>
        :host {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          justify-content: flex-start;
          align-items: center;
          box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        }

          img {
            min-height: 100%;
            min-width: 100%;
            /* http://stackoverflow.com/a/19414020/1064325 */
            margin: auto;
            position: absolute;
            top: -9999px;
            bottom: -9999px;
            right: -9999px;
            left: -9999px;
          }

          :host[no-attribution] .footer {
            display: none;
          }

          .footer {
            bottom: 0;
            position: absolute;
            width: 80%;
            padding: 0 10%;
            margin-bottom: -16px;
            background-color: lightblue;
          }

    </style>
    
    <img src="{{content.imageURL}}">
    <div class="footer">
      <cc-attribution content="{{content}}"></cc-attribution>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cc-content-photo',

      properties: {
        content: {
          type: Array,
          notify: true,
          value: []
        },
        styles: {
          type: Object,
          notify: true,
          value: {}
        },
        noAuthor: {
          type: Boolean
        }
      },

      attached: function(){
        if (this.content.theme) {
          this.applyNewStyles(this.content.theme);
        }
      },

      fitTextToBox: function() {
      },

      applyNewStyles: function(styles){
        this.customStyle['--var-content-quote-background-color'] = styles.accentColor;
        this.customStyle['--var-content-quote-font-color'] = styles.accentFontColor;
        
        this.customStyle['--header-background-color'] = styles.secondaryColor;
        this.customStyle['--body-background-color'] = styles.accentColor;
        this.customStyle['--header-font-family'] = styles.primaryFont;
        this.customStyle['--header-font-color'] = styles.secondaryFontColor;
        this.customStyle['--header-font-size'] = '40px';
        this.customStyle['--header-font-weight'] = '400';

        this.updateStyles();
      }

    });
  })();
  </script>
</dom-module>
