<dom-module id="cc-content-image">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        overflow: hidden;
      }

        .box{
          position: absolute;
          background-color: var(--box-background-color, #FFF);
          color: var(--var-font-color, #000);
          top: 0;
          right: 0;
          bottom: 0;
          width: 40%;
          display: flex;
          justify-content: flex-start;
          align-items: center;
          box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        }

          .text-container{
            width: 90%;
            margin: 0 auto;
            font-size: 55px;
            text-align: center;
          }
    </style>
    
    <div class="container">
      <img src="{{content.src}}">

      <div class="box">
        <div class="text-container">
          <p>{{content.title}}</p>
        </div>
      </div>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cc-content-image',

      properties: {
        content: {
          type: Array,
          notify: true,
          value: []
        },
        styles: {
          type: Object,
          notify: true,
          value: {}
        }
      },

      attached: function(){
        this.applyNewStyles(this.styles);
      },

      applyNewStyles: function(styles){
        this.customStyle['--box-background-color'] = styles.accentColor;
        this.customStyle['--var-font-color'] = styles.accentFontColor;
        
        this.updateStyles();
      }

    });
  })();
  </script>
</dom-module>
