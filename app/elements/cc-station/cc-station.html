<dom-module id="cc-station">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

        .content{
          position: relative;
          flex: 1;
        }

        .caption{
          background-color: var(--caption-background-color, #000);
          color: var(--caption-text-color, #FFF);
          padding: 8px;
          overflow: hidden;
        }

          .marquee{
            display: inline-block;
            padding-left: 100%;
            white-space: nowrap;
            font-size: var(--marquee-font-size, 30px);
            animation: marquee 50s linear infinite;
          }

            .message:last-of-type .divider{
              display: none;
            }

        .content-container{
          position: absolute;
          height: 100%;
          width: 100%;
        }

        @keyframes marquee {
          0%   { transform: translate(0, 0); }
          100% { transform: translate(-100%, 0); }
        }

    </style>

    <firebase-collection
      location="https://brilliant-inferno-3469.firebaseio.com"
      on-firebase-value="firebaseChanged"></firebase-collection>

    <div class="content">
      <template is="dom-repeat" items="{{contents}}">
              <cc-content content="{{item}}" hidden></cc-content>
      </template>
    </div>
    <template is="dom-if" if="{{caption.length}}">
      <div class="caption">
        <div class="marquee">
          <template is="dom-repeat" items="{{caption}}">
            <span class="message">{{item}} <span class="divider">- </span></span>
          </template>
        </div>
      </div>
    </template>



  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cc-station',

      properties: {
        contents: {
          type: Array,
          notify: true,
          value: []
        },
        styles: {
          type: Object,
          notify: true,
          value: {}
        },
        caption: {
          type: Array,
          notify: true,
          value: []
        }
      },

      observers: [
        'contentsChanged(contents)',
        'visibilityChanged(item, item.visibility)'
      ],

      firebaseChanged: function(){
        $(document).trigger('firebase-changed');
      },

      contentsChanged: function(contents){
        var $this = this;
        var contentsLength = contents.length;
        
        if(this.styles){
          this.applyNewStyles(this.styles);
        }

        if(contentsLength){
          var that = this;
          this.carousel = new CoCast.Carousel(contentsLength, function(atualPosition){
            that.set('contents.'+ atualPosition +'.visibility', true);
          });
        }
      },

      visibilityChanged: function(item, visibility){
        var $this = this;
        var styles = item.theme;
        
        if(styles){
          this.applyNewStyles(styles);  
          item.applyNewStyles(styles);
        }
        
        if(visibility){
          this.removeAttribute('hidden');

          this.carousel = new CoCast.Carousel(contentsLength, function(atualPosition, restarting){
            if(restarting){
              item.hidden = true;
              item.visibility = false;  
              $this.fire('channel.finished.rendering');
            }else{
              item.visibility = true;
            }
          });
        }
      },

      attached: function(){
        this.addEventListener('content.finished.rendering', function(){
          this.carousel.loadNext();
        });
      },

      applyNewStyles: function(styles){
        this.customStyle['--caption-background-color'] = styles.primaryColor;
        this.customStyle['--caption-text-color'] = styles.primaryFontColor;
        this.customStyle['--marquee-font-size'] = '40px';

        this.updateStyles();
      }
    });

  })();
  </script>
</dom-module>
