<!DOCTYPE html>
<html>

<head>
  <!-- 1. Load webcomponents.min.js for polyfill support. -->
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

  <!-- 2. Use an HTML Import to bring in the element. -->
  <link rel="import" href="elements.html">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/c2.css">
</head>

<!-- use fullbleed attribute to specify
   the body should fill the viewport -->
<body fullbleed layout vertical>
  <core-header-panel flex>
    <core-toolbar class="tall">
      <div class="middle indent">What's Hot</div>
      <paper-progress class="bottom fit" value="60"></paper-progress>
    </core-toolbar>
    <div class="content">
      <core-pages class="fancy" selected="0" flex>
        <div class="one">
          <paper-shadow z="3">
            <casted-card size="1"></casted-card>
          </paper-shadow>
        </div>
        <div class="two">
          <paper-shadow z="3">
          	<casted-card size="1"></casted-card>
          </paper-shadow>
        </div>
        <div class="three">
          <paper-shadow z="3">
          	<casted-card size="1"></casted-card>
          </paper-shadow>
        </div>
      </core-pages>
    </div>
  </core-header-panel>

  <script>
    document.querySelector('core-pages.fancy').onclick = function(e) {
      this.selected = (this.selected + 1) % this.items.length;
      this.async(function() {
        if (this.selectedIndex == 0) {
          this.selectedItem.classList.remove('begin');
        } else if (this.selectedIndex == this.items.length - 1) {
          this.items[0].classList.add('begin');
        }
      });
    };
  </script>
</body>

</html>
