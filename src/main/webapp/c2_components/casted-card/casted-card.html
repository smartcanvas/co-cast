<polymer-element name="casted-card" attributes="title content authorImageURL">
  
  <template>
    <link rel="stylesheet" href="casted-card.css">

    <div id="external-card">
        <div horizontal layout center>
        <div>
          <img src="{{authorImageURL}}"></img>
        </div>
        <div>Teste</div>
      </div>
      <div style="font-size: 22px; padding: 8px 0 16px; color: #888;">{{title}}</div>
      <div style="font-size: 16px; padding-bottom: 8px;">{{content}}</div>
    </div>
  </template>

  <script>
    Polymer({
      title: "Untitled",
      content: "No content",
      authorImageURL: ""
    });
  </script>

</polymer-element>
