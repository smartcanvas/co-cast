<polymer-element name="casted-card" attributes="contentTitle content authorImageURL imageURL authorName date">
  
  <template>
    <link rel="stylesheet" href="casted-card.css">

    <div id="external-card">
      <div id="content-image">
          <img id="post-image" src="{{imageURL}}">

<!--           <div id="header">

          </div> -->
          <div id="content">

<!--             <div id="author-image">
              
            </div>
            <div id="title-area">
              
            </div> -->
            <img id="author-image" src="{{authorImageURL}}"></img>
            <div id="publish-date">{{date}}</div>
            <div id="title">{{contentTitle}}</div>
            <div id="content-text">{{content}}</div>
            <div id="author-name">By: {{authorName}}</div>
          </div>

      </div>
  </template>

  <script>
    Polymer({
      title: "Untitled",
      content: "No content",
      authorImageURL: ""
    });
  </script>

</polymer-element>
