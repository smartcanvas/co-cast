<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="cc-content-quote">
    <template>
        <style>
            :host {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: var(--var-content-quote-background-color, #FFF);
                color: var(--var-content-quote-font-color, #000);;
            }

            .container {
                width: 80%;
                margin: 0 auto;
                text-align: center;
            }

            .quotes {
                font-size: 70px;
            }

            .text {
                font-size: 50px;
            }
        </style>

        <div>
            <div class="container">
                <span class="quotes">“</span>
                <span class="text">{{content.description}}</span>
                <span class="quotes">”</span>
            </div>
        </div>

    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'cc-content-quote',

                properties: {
                    content: {
                        type: Array,
                        notify: true,
                        value: []
                    },
                    styles: {
                        type: Object,
                        notify: true,
                        value: {}
                    }
                },

                attached: function () {
                    this.applyNewStyles(this.styles);
                },

                applyNewStyles: function (styles) {
                    this.customStyle['--var-content-quote-background-color'] = styles.accentColor;
                    this.customStyle['--var-content-quote-font-color'] = styles.accentFontColor;

                    this.updateStyles();
                }

            });
        })();
    </script>
</dom-module>
